version: '3.8'
services:
  user-service:
    build: ./user-service
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo-users:27017/users
      - JWT_SECRET=supersecret
      - PORT=3000
    depends_on:
      - mongo-users

  mongo-users:
    image: mongo
    ports:
      - "27017:27017"

  product-service:
    build: ./product-service
    ports:
      - "3001:3001"
    depends_on:
      - mongo-products

  mongo-products:
    image: mongo

  order-service:
    build: ./order-service
    ports:
      - "3002:3002"
    depends_on:
      - mongo-orders

  mongo-orders:
    image: mongo

  payment-service:
    build: ./payment-service
    ports: 
      - "3003:3003"
    depends_on:
      -mongo-payment
  
  mongo-payment:
    image: mongo
  

  redis:
    image: redis
    ports:
      - "6379:6379"

  api-gateway:
    image: nginx:latest
    volumes:
      - ./apiGateway/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - user-service
      - product-service
      - order-service

